<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Southeast University | Payment Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Vue 3 CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <style>
    /* Reset & font */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family:"Segoe UI", Tahoma, sans-serif; }
    body { background: linear-gradient(135deg, #0f3c5f, #1b6fa8); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding:20px; }

    /* Container */
    .container {
      width: 900px;
      max-width: 100%;
      background: #fff;
      border-radius: 12px;
      display: flex;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    /* LEFT PANEL */
    .left-panel {
      width: 50%;
      background: #0f3c5f;
      color: #fff;
      padding: 50px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .left-panel img { width:120px; margin-bottom:20px; }
    .left-panel h1 { font-size:28px; margin-bottom:12px; }
    .left-panel p { font-size:15px; line-height:1.6; opacity:0.9; }

    /* RIGHT PANEL */
    .right-panel {
      width: 50%;
      padding: 50px 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      width: 100%;
      max-width: 350px;
    }

    .login-card h2 { font-size:24px; margin-bottom:8px; color:#0f3c5f; }
    .login-card p { font-size:14px; color:#666; margin-bottom:30px; }

    .form-group { margin-bottom:20px; }
    .form-group label { font-size:14px; margin-bottom:6px; display:block; color:#333; }
    .form-group input { width:100%; padding:12px; border-radius:6px; border:1px solid #ccc; font-size:15px; transition:border 0.3s; }
    .form-group input:focus { outline:none; border-color:#1b6fa8; }

    .login-btn { width:100%; padding:12px; background:#1b6fa8; border:none; color:white; font-size:16px; border-radius:6px; cursor:pointer; transition: background 0.3s; }
    .login-btn:hover { background:#145a88; }

    .error { margin-top:15px; color:#d93025; font-size:14px; text-align:center; }

    /* MOBILE RESPONSIVE */
    @media (max-width:768px){
      .container { flex-direction: column; }
      .left-panel, .right-panel { width:100%; padding:30px 25px; text-align:center; }
      .left-panel img { margin:0 auto 15px; }
      .left-panel h1 { font-size:24px; }
      .login-card { max-width:100%; }
    }
  </style>
</head>
<body>

<div id="app">
  <div class="container">

    <!-- LEFT PANEL -->
    <div class="left-panel">
      <!-- Replace with your logo -->
      <img src="./download-removebg-preview.png" alt="Southeast University Logo">

      <h1>Southeast University</h1>
      <p>
        Welcome to the official student payment portal of Southeast University.
        Please log in using your Student ID to access your payment information.
      </p>
    </div>

    <!-- RIGHT PANEL -->
    <div class="right-panel">
      <div class="login-card">
        <h2>Student Login</h2>
        <p>University Payment Account</p>

        <div class="form-group">
          <label>Student ID</label>
          <input type="text" placeholder="Enter your student ID" v-model="studentId">
        </div>

        <button class="login-btn" @click="login">Login</button>

        <div class="error" v-if="errorMessage">{{ errorMessage }}</div>
      </div>
    </div>

  </div>
</div>

<script>
const { createApp } = Vue;

createApp({
  data() {
    return {
      studentId: "",
      errorMessage: ""
    }
  },
  methods: {
    login() {
      if (this.studentId === "35282") {
        // Redirect to payment page
        window.location.href = "payment.html";
      } else {
        this.errorMessage = "Incorrect Student ID. Please try again.";
      }
    }
  }
}).mount("#app");
</script>

</body>
</html>
